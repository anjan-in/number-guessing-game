<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Guess The Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 1em;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h2 {
            font-weight: bold;
        }
        .btn-guess {
            background-color: #ff6f61;
            border: none;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px 25px;
            margin-top: 10px;
            transition: 0.3s ease;
        }
        .btn-guess:hover {
            background-color: #d94f4f;
        }
        .status-message {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .score-box {
            margin-top: 1.5rem;
            background-color: rgba(255,255,255,0.15);
            padding: 1rem;
            border-radius: 15px;
        }
        .input-group input {
            border-radius: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="game-box text-center">
        <h2>üéØ Guess the Number</h2>
        <p class="mb-2">Number is between <strong>{{ min_num }}</strong> and <strong>{{ max_num }}</strong></p>
        <p class="mb-2">Attempts left: <strong>{{ attempts_left }}</strong> | Score: <strong>{{ score }}</strong></p>

        <form method="POST" action="{{ url_for('play') }}">
            <div class="input-group mb-3">
                <input type="number" name="guess" class="form-control" placeholder="Enter your guess" required />
            </div>
            <button class="btn btn-guess" type="submit">Submit Guess</button>
        </form>

        {% if message %}
        <div class="status-message text-warning">
            {{ message }}
        </div>
        {% endif %}

        <!-- {% if game_over %}
        <div class="status-message text-light mt-3">
            <h5>Game Over!</h5>
            <p>The correct number was <strong>{{ correct_number }}</strong>.</p>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light mt-2">üîÅ Play Again</a>
        </div>
        {% endif %} -->
    </div>
</body>
</html>
