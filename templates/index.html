<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* background: linear-gradient(to right, #e7ea66, #79a24b); */
            background: linear-gradient(to right, #f6f8fd, #E3E6E8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 2rem;
            margin: 1em;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-start {
            background-color: #00c9a7;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }
        .btn-start:hover {
            background-color: #00b29a;
        }
        h1 {
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h1 class="mb-3 fs-2">ðŸŽ¯ Number Guessing Game</h1>
        <p class="fw-normal fs-5 lead">Think you can guess the number? Set your range and difficulty, and let's find out!</p>
        <a href="{{ url_for('setup') }}" class="btn btn-start mt-4">Start Game</a>
    </div>
</body>
</html>
